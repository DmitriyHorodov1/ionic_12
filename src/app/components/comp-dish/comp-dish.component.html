<ion-card>
  <ion-card-header>
    <ion-card-title>{{title}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating"> Назва</ion-label>
      <ion-input type="text" [(ngModel)]="componentDish.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Тип</ion-label>
      <ion-input type="text" [(ngModel)]="componentDish.type" name="type"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Вага</ion-label>
      <ion-input type="number" [(ngModel)]="componentDish.weight" name="weight"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Кількість інгридіентів</ion-label>
      <ion-input type="number" [(ngModel)]="componentDish.componentQuantity" name="componentQuantity"></ion-input>
    </ion-item>
    <ion-button *ngIf="isNew" color="primary" (click)="addNew()">
      <ion-icon slot="start" name="add-circle"></ion-icon>
      Додати
    </ion-button>
    <ion-button *ngIf="isNew" color="danger" class="ion-float-right" (click)="cancelAdding()">
      <ion-icon slot="start" name="close"></ion-icon>
      Відміна
    </ion-button>
  </ion-card-content>
</ion-card>
