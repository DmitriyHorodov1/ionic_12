<ion-header>
  <ion-toolbar>
    <ion-buttons  slot="start" >
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Components   {{dishName}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let component of components"  text-wrap>
      <ion-label  text-wrap>{{component.name}}</ion-label>
      <ion-note slot="end"> {{component.dishName}} </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
