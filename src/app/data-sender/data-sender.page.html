<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Обмін даними</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">
      Дані з/на головну
    </ion-label>
    <ion-input type="text" [(ngModel)]="textData" ></ion-input>
  </ion-item>
  <ion-button color="primary" class="ion-float-right"  (click)="sendDataToHome()">
    <ion-icon slot="start"  name="send"></ion-icon>  Відправити
  </ion-button>
</ion-content>
